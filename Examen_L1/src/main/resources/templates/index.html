<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Empleados</title>
<link real="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="container my-4">
     <table class="table">
                                     I
         <thead>
             <tr>
                 <th>ID</th>
                 <th>NOMBRES</th>
                 <th>TELEFONO</th>
                 <th>ACCIONES</th>
             </tr>
         </thead>
         <tbody>
             <tr th:each="empleado:${empleados}">
                 <td>${empleado.id}</td>
                 <td>${empleado.apellidos}</td>
                 <td>${empleado.nombres}</td>
                 <td>${empleado.edad}</td>
                 <td>${empleado.salario}</td>
                 <a class="btn btn-warning">Editar</a>
                 <a class= "btn btn-danger">Eliminar</a>

             </tr>
         </tbody>
     </table>
</div>

</body>
</html>
